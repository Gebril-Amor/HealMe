<!-- therapist-list.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Therapists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div class="bg-elements">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
  </div>
  <div *ngIf="isLoading" class="loading">
    <ion-spinner></ion-spinner>
    <p>Loading therapists...</p>
  </div>

  <ion-list *ngIf="!isLoading">
    <ion-item 
      *ngFor="let therapist of therapists" 
      (click)="openChat(therapist)"
      button 
      detail>
      <ion-avatar slot="start">
        <ion-icon name="person-circle"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ therapist.username || 'Therapist' }}</h2>
        <p>{{ therapist.specialite || 'Mental Health Professional' }}</p>
        <p *ngIf="therapist.annees_experience" class="experience">
          {{ therapist.annees_experience }} years experience
        </p>
      </ion-label>
      
      <!-- Share Button -->
      <ion-buttons slot="end">
        <ion-button 
          (click)="shareTherapist(therapist, $event)"
          fill="clear"
          color="primary">
          <ion-icon name="share-social" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="!isLoading && therapists.length === 0" class="empty-state">
    <ion-icon name="people-outline"></ion-icon>
    <h3>No Therapists</h3>
    <p>There are no therapists available at the moment.</p>
  </div>
</ion-content>
