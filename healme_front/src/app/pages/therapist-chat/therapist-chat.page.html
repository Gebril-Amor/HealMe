<!-- therapist-chat.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/therapist-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div *ngIf="patient">
        {{ patient.patient_name }}
      </div>
      <div *ngIf="!patient">
        Patient {{ patientId }}
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="debugState()" fill="clear">
        <ion-icon name="bug" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" #content>

    <div class="bg-elements">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
  </div>
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">
    <ion-spinner></ion-spinner>
    <p>Loading messages...</p>
  </div>

  <!-- Messages Container -->
  <div *ngIf="!isLoading" class="messages-container">
    <div *ngFor="let message of messages" 
         [class]="'message ' + (message.sender_type === 'therapeute' ? 'sent' : 'received')">
      <div class="message-bubble">
        <p class="message-content">{{ message.contenu }}</p>
        <span class="message-time">
          {{ message.date | date:'shortTime' }}
          <span class="sender-indicator">
            ({{ message.sender_type === 'therapeute' ? 'You' : 'Patient' }})
          </span>
        </span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && messages.length === 0" class="empty-state">
    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    <h3>No messages yet</h3>
    <p>Start a conversation with this patient</p>
  </div>
</ion-content>

<ion-footer>
  <div class="message-input">
    <ion-item>
      <ion-textarea 
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        rows="1"
        autoGrow="true"
        (keypress)="handleKeyPress($event)">
      </ion-textarea>
      <ion-button 
        slot="end" 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-footer>
