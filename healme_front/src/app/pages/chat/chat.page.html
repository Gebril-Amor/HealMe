<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ therapist?.username }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" #content>
    <div class="bg-elements">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
  </div>
  <div class="messages-container">
    <div *ngIf="isLoading" class="loading">
      <ion-spinner></ion-spinner>
    </div>

    <div *ngFor="let message of messages" 
         [class]="'message ' + (message.sender_type === 'patient' ? 'sent' : 'received')">
      <div class="message-bubble">
        <p class="message-content">{{ message.contenu }}</p>
        <span class="message-time">{{ message.date | date:'shortTime' }}</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-textarea 
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        rows="1"
        autoGrow="true">
      </ion-textarea>
      <ion-button 
        slot="end" 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
