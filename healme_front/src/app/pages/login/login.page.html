<!-- src/app/pages/login/login.page.html -->
<ion-content custom-content class="login-content">
  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
  </div>

  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <div class="login-logo">
        <div class="logo-icon">
          <ion-icon name="pie-chart"></ion-icon>
        </div><br>
        <div class="logo-text">
          <img src="../../assets/healmelogo.png" alt="HealMe Logo" style="width: 100px; height: auto;">
        </div>
      </div>
      <div class="login-title">Welcome back! Please sign in to continue {{apiUrl}}</div>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label class="input-label">Email Address</label>
        <ion-item class="input-item">
          <ion-input 
            type="email" 
            [(ngModel)]="loginData.email" 
            name="email"
            placeholder="Enter your email"
            required
            class="input-field">
          </ion-input>
        </ion-item>
      </div>
      
      <div class="form-group">
        <label class="input-label">Password</label>
        <ion-item class="input-item">
          <ion-input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="loginData.password" 
            name="password"
            placeholder="Enter your password"
            required
            class="input-field">
          </ion-input>
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="togglePassword()"
            class="password-toggle">
            <ion-icon 
              [name]="showPassword ? 'eye-off' : 'eye'">
            </ion-icon>
          </ion-button>
        </ion-item>
      </div>

      <ion-button 
        type="submit" 
        expand="block" 
        class="login-button"
        [disabled]="!loginData.email || !loginData.password">
        Sign In
      </ion-button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      Don't have an account? 
      <a routerLink="/register" class="login-link">Sign up</a>
    </div>
  </div>
</ion-content>
