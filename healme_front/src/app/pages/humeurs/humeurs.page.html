<ion-header>
  <ion-toolbar>
    <ion-title>Humeurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let humeur of humeurs">
      <ion-label>
        <h2>{{humeur.date}} - Niveau: {{humeur.niveau}}</h2>
        <p>{{humeur.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
